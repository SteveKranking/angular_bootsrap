<label> Server Name </label>
<input 
  type="text" 
  class="form-control" 
  [(ngModel)]="serverName">

<button class="btn btn-primary" 
[disabled]="!allowNewServer" 
(click)="onCreateServer()"> Add Server </button>

<hr>
<p> {{serverName}} </p>

<hr>
<p>{{ serverCreationStatus }}</p>
<p>Server with ID {{ serverId }} is {{serverStatus}}</p>
